<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Vroom Chat</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div></div>
    </div>

    <div class="chat__main">
        <ul id="messages" class="chat__messages">
        </ul>
        <div class="chat__footer">
            <form id="chat-form" >
                <input id="input-text" type="text" name="message" placeholder="Type your message.." autofocus autocomplete="off">
                <button id="send-message" disabled>Send</button>
            </form>
        <button id="send-location">Send location</button>
        </div>

    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href="{{url}}" target="_blank">I'm Here Now</a></p>
            </div>
        </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
